<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="registration.css">
    <script src="../../../assets/jquery-3.5.1.js"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="page-container">
        <div class="authentication-form" style="height: 600px;">
            <div class="authentication-form-header">Sign Up To Start Your Life
            </div>
            <div class="divider"></div>

            <div class="authentication-field-wrapper">
                <div class="authentication-input">
                    <i class="material-icons">person_outlined</i>
                    <input type="text" required tabindex="1" id="username">
                    <span class="authentication-input-placeholder" id="username-placeholder">UserName</span>
                </div>
                <span class="authentication-hint" id="username-hint">Enter your username</span>
            </div>

            <div class="authentication-field-wrapper">
                <div class="authentication-input">
                    <i class="material-icons">alternate_email</i>
                    <input type="email" required tabindex="2" pattern="\^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$\igm" id="email">
                    <span class="authentication-input-placeholder" id="email-placeholder">Email</span>
                </div>
                <span class="authentication-hint" id="email-hint">Enter your email</span>
            </div>

            <div class="authentication-field-wrapper">
                <div class="authentication-input">
                    <i class="material-icons">lock_outlined</i>
                    <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required tabindex="3" id="password">
                    <span class="authentication-input-placeholder" id="password-placeholder">Password</span>
                </div>
                <span class="authentication-hint" id="password-hint">A password most be 8 characters long<br> with at least 1 letter and 1 number</span>
            </div>

            <div class="authentication-field-wrapper">
                <div class="authentication-input">
                    <i class="material-icons">done_outline</i>
                    <input type="password" required tabindex="4" id="password-confirmation">
                    <span class="authentication-input-placeholder" id="password-confirmation-placeholder">Confirm Password</span>
                </div>
                <span class="authentication-hint" id="password-confirmation-hint">Confirm your password</span>
            </div>

            <div class="authentication-button">
                <button tabindex="5" onclick="submitRegistration()">
                    <span id="button-span">Signup</span>
                    <div class="authentication-loading-spinner"></div>
                </button>
            </div>
            <span class="authentication-small-button" onclick="showLoginPage();">Already Signed Up?</span>
        </div>
    </div>

    <script src="registration.js"></script>
</body>

</html>
